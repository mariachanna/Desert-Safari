<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
</head>
<style>
    .logo {
        width: 140px;
        height: 23px;
        
        

    }
    .logo img{
        width:100%;


    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: beige;
    }

    
    

    .right ul {
        display: flex;
        gap: 34px;
        justify-content: flex-end;


    }

    .right ul li {
        list-style: none;
    }

    
</style>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://vectorseek.com/wp-content/uploads/2023/11/UltraEdit-Logo-Vector.svg-.png" alt="">
            
                <div class="right">
                    <ul>
                        <li>Products</li>
                        <li>Pricing</li>
                        <li>Resources</li>
                        <li>About Us</li>
                        
                    </ul>
                    <div class="end"><img src="" alt=""></div>
                </div>
            </div>
        </nav>
    </header>

</body>

</html>
